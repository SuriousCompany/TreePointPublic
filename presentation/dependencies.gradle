allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
ext {
    app_compat_version = '1.4.1'
    navigation_version = '2.3.5'
    material_version = '1.5.0'
    androidx_legacy_version = '1.0.0'
    ktx_fragment_version = '1.4.0'
    ktx_viewmodel_version = '2.4.0'
    swiperefreshlayout_version = '1.1.0'
    constraintlayout_version = '2.1.2'
    recyclerview_version = '1.2.1'
    play_services_maps_version = '18.0.2'
    play_services_location_version = '19.0.1'
    glide_version = '4.12.0'

    presentationCore = [
            "androidx.appcompat:appcompat:$app_compat_version",
            "androidx.legacy:legacy-support-v4:$androidx_legacy_version",
            "androidx.fragment:fragment-ktx:$ktx_fragment_version",
            "androidx.lifecycle:lifecycle-viewmodel-ktx:$ktx_viewmodel_version"
    ]
    presentationViews = [
            "com.google.android.material:material:$material_version",
            "androidx.swiperefreshlayout:swiperefreshlayout:$swiperefreshlayout_version",
            "androidx.constraintlayout:constraintlayout:$constraintlayout_version",
            "androidx.recyclerview:recyclerview:$recyclerview_version",
            "com.github.bumptech.glide:glide:$glide_version"
    ]
    presentationNavigation = [
            "androidx.navigation:navigation-fragment-ktx:$navigation_version",
            "androidx.navigation:navigation-ui-ktx:$navigation_version",
    ]
    presentationPlayServices = [
            "com.google.android.gms:play-services-maps:$play_services_maps_version",
            "com.google.android.gms:play-services-location:$play_services_location_version"
    ]
    presentationAnnotationProcessors = [
            "com.github.bumptech.glide:compiler:$glide_version"
    ]
}